<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio344 - Portfolio</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3044810068333301"
     crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  
  <!-- Meta Tags for SEO & Social -->
  <meta name="description" content="Portfolio of Studio344 - Engineering & Design" />
  <meta property="og:title" content="Studio344 - Portfolio" />
  <meta property="og:description" content="Immersive portfolio site featuring Bento Grid layout and cosmic aesthetics." />
  <meta property="og:image" content="assets/logo.png" />
  <meta property="og:url" content="https://studio344.github.io/Info/" />
  <meta property="og:type" content="website" />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  
  <!-- i18next -->
  <script src="https://unpkg.com/i18next@21.6.16/dist/umd/i18next.min.js"></script>
</head>
<body>
  <!-- Ambient Background Effects -->
  <div class="aurora-container">
    <div class="aurora-orb orb-1"></div>
    <div class="aurora-orb orb-2"></div>
    <div class="aurora-orb orb-3"></div>
  </div>
  <div class="grid-overlay"></div>
  <div class="noise-overlay"></div>
  <div class="spotlight-overlay"></div>

  <!-- Header -->
  <header class="header">
    <div class="logo">Studio344</div>
    <nav class="nav-menu">
      <a href="about.html" class="nav-btn">About</a>
      <a href="contact.html" class="nav-btn">Contact</a>
      <button id="lang-toggle" class="nav-btn">EN</button>
      <a href="https://github.com/Studio344" target="_blank" class="nav-icon" aria-label="GitHub">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
      </a>
    </nav>
  </header>

  <main class="bento-grid">
    <!-- Hero Block (Span full or large) -->
    <div class="bento-card hero-card">
      <div class="hero-content">
        <div class="hero-logo-wrapper">
          <img src="assets/logo.png" alt="Studio344 Logo" class="hero-logo" />
        </div>
        <h1 class="glitch-text" data-text="Studio344">Studio344</h1>
        <p class="typing-text" id="typing"></p>
        
        <div class="scroll-indicator">
          <span>Scroll</span>
          <div class="mouse-icon"></div>
        </div>
      </div>
    </div>

    <!-- About Block Wrapper -->
    <div class="about-wrapper">
      <div class="bento-card about-card">
        <h2 data-i18n="about.title">About</h2>
        <p data-i18n="about.content">
          某グローバルIT企業にてテクノロジー領域の課題解決に携わるエンジニア。人の役に立つ知識・技術の探求が大好き。
        </p>
      </div>
    </div>

    <!-- Projects Container (Will be populated by JS) -->
    <!-- We will use a wrapper in JS to inject card-like divs here, or append them to the grid -->
    <div id="projects-wrapper" class="projects-subgrid">
        <!-- Projects will be injected here -->
    </div>

    <!-- Contact Block / Footer Info -->
    <div class="bento-card contact-card">
      <h2 data-i18n="contact.title">Contact</h2>
      <div class="contact-links">
        <a href="https://github.com/Studio344" target="_blank" class="contact-item">
          <!-- Github Icon -->
          <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
          <span>GitHub</span>
          <span class="arrow">→</span>
        </a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2026 Studio344</p>
    <div style="margin-top: 0.5rem; display: flex; gap: 1rem; justify-content: center; font-size: 0.8rem;">
      <a href="privacy-policy.html" style="color: #666; text-decoration: none;">Privacy Policy</a>
      <a href="contact.html" style="color: #666; text-decoration: none;">Contact</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="i18n.js"></script>
</body>
</html>
