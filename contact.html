          href="https://github.com/Studio344"
          target="_blank"
          class="nav-icon"
          aria-label="GitHub"
        >
          <svg
            viewBox="0 0 24 24"
            width="24"

    <main class="bento-grid">
      <div class="bento-card text-content-card">
        <h1 data-i18n="contact_page.title">Contact</h1>
        <p data-i18n="contact_page.desc">
          ご質問、お仕事のご依頼、その他お問い合わせは以下の方法で受け付けております。
        </p>

        <div style="margin-top: 2rem">
          <h2 data-i18n="contact_page.form_title">お問い合わせフォーム</h2>
          <p data-i18n="contact_page.form_desc">
            以下のフォームからもお問い合わせいただけます。
          </p>
          <form
            action="https://formspree.io/f/xpwzgkjq"
            method="POST"
            class="contact-form"
            style="margin-top: 1.5rem"
          >
            <div class="form-group">
              <label for="contact-name" data-i18n="contact_page.form_name">お名前</label>
              <input
                type="text"
                id="contact-name"
                name="name"
                required
                autocomplete="name"
              />
            </div>
            <div class="form-group">
              <label for="contact-email" data-i18n="contact_page.form_email">メールアドレス</label>
              <input
                type="email"
                id="contact-email"
                name="email"
                required
                autocomplete="email"
              />
            </div>
            <div class="form-group">
              <label for="contact-message" data-i18n="contact_page.form_message">メッセージ</label>
              <textarea
                id="contact-message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="form-submit-btn" data-i18n="contact_page.form_submit">送信する</button>
          </form>
        </div>

        <div style="margin-top: 3rem">
          <h2 data-i18n="contact_page.email">Email</h2>
          <p data-i18n="contact_page.email_desc">
            直接メールでのお問い合わせはこちらへお願いいたします。
          </p>
          <a
            id="email-link"
            style="font-size: 1.2rem; font-weight: bold; cursor: pointer"
          ></a>
          <p
            style="font-size: 0.8rem; margin-top: 0.5rem"
            data-i18n="contact_page.email_note"
          ></p>
          <script>
            // メールアドレスの難読化（スパムボット対策）
            (function () {
              var u = "Studio344.net";
              var d = "gmail.com";
              var el = document.getElementById("email-link");
              if (el) {
                el.href = "mail" + "to:" + u + "@" + d;
                el.textContent = u + "@" + d;
              }
            })();
          </script>
        </div>

        <div style="margin-top: 3rem">
          <h2 data-i18n="contact_page.social_title">Social Media</h2>
          <div class="contact-links" style="margin-top: 1rem">
            <a
              href="https://github.com/Studio344"
              target="_blank"
              class="contact-item"
            >
              <svg
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                ></path>
              </svg>
              <span data-i18n="contact_page.github_text">GitHub</span>
            </a>
          </div>
        </div>
      </div>
    </main>

      document.addEventListener("mousemove", (e) => {
        const x = e.clientX;
